<script>
    const IMAGEN_PERFIL_INICIO = 'https://drive.google.com/uc?export=view&id=16qahA0VzE4piFnF81LUNqDJBAZU6MMgn';

    function abrirModalCrearContacto() {
        //Botón modificar
        let boton = document.getElementById('botonCrearModificar');
        boton.textContent = 'Crear contacto';
        boton.classList = '';
        boton.classList.add('btn', 'btn-success');

        //Cambiar título del modal
        document.getElementById('tituloModal').textContent = 'Crear contacto';

        //Modificar submit
        document.getElementById('formulario').onsubmit = () => insertarContacto();

        //Obtener datos
        document.getElementById('nombre').value = '';
        document.getElementById('apellidos').value = '';
        document.getElementById('correo').value = '';
        document.getElementById('telf').value = '';
        document.getElementById('imagen').value = '';
        document.getElementById('imgForm').src = IMAGEN_PERFIL_INICIO;

        //Abrir modal
        bootstrap.Modal.getOrCreateInstance(document.getElementById('crearContactoModal')).show();
    }

    function abrirModalModificarContacto(contacto) {
        //Botón modificar
        let boton = document.getElementById('botonCrearModificar');
        boton.textContent = 'Modificar contacto';
        boton.classList = '';
        boton.classList.add('btn', 'btn-warning');

        //Cambiar título del modal
        document.getElementById('tituloModal').textContent = 'Modificar contacto';

        //Modificar submit
        document.getElementById('formulario').onsubmit = () => modificarContacto(contacto.fila);

        //Obtener datos
        console.log(contacto);
        document.getElementById('nombre').value = contacto.nombre;
        document.getElementById('apellidos').value = contacto.apellidos;
        document.getElementById('correo').value = contacto.correo;
        document.getElementById('telf').value = contacto.telf;
        document.getElementById('imgForm').src = contacto.imagen;
        document.getElementById('imagen').value = '';

        //Abrir modal
        bootstrap.Modal.getOrCreateInstance(document.getElementById('crearContactoModal')).show();
    }
</script>
